<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BeastLoots</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d1a;
      color: white;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      background: radial-gradient(circle at center, #1a1a2e 20%, #0d0d1a 80%);
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px red;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 5px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 5px red; }
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 style="color: #ff2c2c;">BeastLoots</h1>
      <p>Your next-level earning experience is almost here.</p>
      <div style="margin-top: 10px;">
        <div style="width: 10px; height: 10px; background: red; border-radius: 50%; margin: auto;"></div>
      </div>
    </div>
    <div class="footer">© 2025 BeastLoots.com • All rights reserved</div>
  </div>
</body>
</html>
